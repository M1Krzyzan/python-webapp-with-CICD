name: Deploy to Azure

on:
  workflow_run:
    workflows: ['CI Pipeline']
    types:
      - completed

jobs:
  deployinfra:
    if: github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/main'
    outputs:
      resource_group: ${{ steps.tf_output1.resource_group }}
      function_app: ${{ steps.tf_output2.function_app }}
      frontend_storage: ${{ steps.tf_output3.frontend_storage }}
    defaults:
      run:
        working-directory: infra
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - id: tf_output1
        run: |
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT

      - id: tf_output2
        run: |
          echo "function_app=$(terraform output -raw function_app_name)" >> $GITHUB_OUTPUT

      - id: tf_output3
        run: |
          echo "frontend_storage=$(terraform output -raw frontend_storage_name)" >> $GITHUB_OUTPUT

      - name: Debug Outputs
        run: |
          echo "Resource Group: ${{ steps.tf_output1.outputs.resource_group }}"
          echo "Function App: ${{ steps.tf_output2.outputs.function_app }}"
          echo "Frontend Storage: ${{ steps.tf_output2.outputs.frontend_storage }}"

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deployinfra
    env:
      STORAGE_ACCOUNT_NAME: ${{ needs.deployinfra.outputs.frontend_storage }}
    steps:
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload Files to Static Website
        run: az storage blob upload-batch --account-name $STORAGE_ACCOUNT_NAME --destination '$web' --source dist --overwrite

  deploy-backend:
    runs-on: ubuntu-latest
    needs: deployinfra
    env:
      RESOURCE_GROUP_NAME: ${{ needs.deployinfra.outputs.resource_group }}
      FUNCTION_APP_NAME: ${{ needs.deployinfra.outputs.function_app }}
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        run: az functionapp deployment source config-zip --resource-group $RESOURCE_GROUP_NAME --name $FUNCTION_APP_NAME --src backend.zip
